<html>

<head>
    <title>Project 1</title>
    <link rel="stylesheet" href="./index.css">
    <script src='./scripts/vendor.js' defer></script>
    <script src='./scripts/app.js' defer></script>
</head>

<body>
    <h2 class="title">The Unconventional Calculator</h2>
    <div class="cont">
        <div><input id="input-number" type="number"></input></div>
        <div class="btns">
            <button id="btn-add" class="btn">+</button>
            <button id="btn-subtract" class="btn">-</button>
            <button id="btn-multiply" class="btn">*</button>
            <button id="btn-divide" class="btn">/</button>
        </div>
    </div>
    <div class="cont">
        <h3 id="current-calculation">No Calculation</h3>
        <h3>Result: <span id="current-result">0</span></h3>
    </div>
</body>

</html>
