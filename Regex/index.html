<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
    <style>
      .form-control:focus {
        border-color: #ff0000;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(255, 0, 0, 0.6);
      }
      .valid:focus {
        border-color: rgba(16, 184, 1, 0.6) !important;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
          0 0 8px rgba(16, 184, 1, 0.6) !important;
      }
    </style>
  </head>
  <body>
    <div class="container col-lg-3">
      <h2 class="text-center mt-5 mb-3">New User Signup</h2>
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="username" />
        <label>Username must contain 5-12 characters</label>
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="email"
        />
        <label>Must be valid email</label>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="password"
          placeholder="password"
        />
        <label
          >Must have special characters (eg. @,#,$), numbers and be 8-20
          characters</label
        >
      </div>
      <div class="mb-3">
        <input class="form-control" name="telephone" placeholder="phone" />
        <label>Must be 10 digits</label>
      </div>
      <div class="mb-3">
        <input class="form-control" name="slug" placeholder="profile slug" />
        <label
          >Must contain only lowercase letters, numbers, hyphens and be 8-20
          characters</label
        >
      </div>
    </div>
  </body>
</html>
